

Host * !github.com
  Port 516
  IdentityFile file1
  IdentityFile file2

Host abc
  ProxyJump jump-host

Host xyz
  ServerAliveInterval 60
  IdentityFile file
  LocalForward [localhost]:8080 [10.0.0.1]:80

Host *
  ForwardAgent no
  Compression no
  ServerAliveInterval 0
  HashKnownHosts no
  UserKnownHostsFile ~/.ssh/known_hosts
  ControlMaster no
  ControlPath ~/.ssh/master-%r@%n:%p
  ControlPersist no

  
